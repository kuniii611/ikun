<h2>故事背景</h2>
<h2>走红原因（2015年）：</h2>
<p>
因长相酷似阿里巴巴创始人马云，其照片在网络疯传。

马云本人曾转发照片并回应：“像照镜子”，引发全网关注。

出生在江西吉安永丰县农村，家庭为低保户（父亲残疾，母亲智力障碍）
</p>
<h2>网红时期（2016-2020年）：</h2>
<p>被经纪公司签约，辗转多地参加商业活动、直播带货，生活曝光于聚光灯下。

频繁缺席学校，出现在短视频、饭局、时装秀等场合，引发“儿童被消费”争议。</p>
<h2>回归家乡（2021年初）：</h2>
<p>经纪合同解除后被送回农村读书。

媒体报道其身高发育迟缓，存在智力障碍（后经鉴定为二级智力残疾），需特殊教育支持</p>
